<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/logo.png" type="image/gif"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Rabbit Web</title>
</head>

<body>
    <header class="header_area">
        <div class="main-menu">
            <nav class="navbar navbar-expand-lg navbar-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="images/logo1.png" alt="logo" height="40"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                      <a class="nav-link" aria-current="page" href="#">Inicio<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Diseños</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Sobre Mi</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                      </li>
                  </ul>
                </div>
              </div>
            </nav>
        </div>
    </header>

    <main class="site-main">
        <section class="site-banner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-12 site-title">
                        <h3 class="title-text">Hola</h3>
                        <h1 class="title-text text-uppercase">Soy Oswaldo</h1>
                        <h4 class="title-text text-uppercase">Programador y diseñador de Sitios Web</h4>
                        <div class="site-button">
                            <div class="d-flex flex-row flex-wrap">
                                <button class="btn button primary-button mr-4 text-uppercase" type="button">Saber Más</button>
                                <button class="btn button secondary-button text-uppercase" type="button">Contacto</button>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 banner-image"><img src="images/img.png" alt="img-banner" class="img-fluid"></div>
                </div>
            </div>
        </section>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery/jquery-3.4.1.slim.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
